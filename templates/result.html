<!DOCTYPE html>
<html>
<head>
    <title>Summary and Keywords</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-top: 0;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Summary:</h1>
    <p>{{ summary }}</p>
    <h1>Keywords:</h1>
    <ul>
        {% for keyword in keywords %}
        <li>{{ keyword }}</li>
        {% endfor %}
    </ul>
</body>
</html>
